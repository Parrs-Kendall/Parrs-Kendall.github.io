<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page Title</title>
	<!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Your CSS styles can go here */
		@import url("https://use.typekit.net/jrq1ksv.css");
		       
    </style>
</head>
<body class="body-section">

<header id="header" class="menu" >
	
	</header>
    <main>
        <section class="main-section">
            <h2>Countdowns</h2>
			<table width="200" border="1">
  <tbody>
    <tr>
      <td><iframe src="/countdown-black_friday-2023.html"></iframe></td>
      <td><iframe src="/Countdown-Christmas-2023.html"></iframe></td>
    </tr>
    <tr>
      <td><a href="/countdown-black_friday-2023.html">Black Friday</a></td>
      <td><a href="/Countdown-Christmas-2023.html">Christmas</a></td>
    </tr>
  </tbody>
</table>
        </section>
        
    </main>
    <footer id="footer" class="footer-section"></footer>
	
	
	
	
	<script>
        // Use JavaScript to load and insert the header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
</body>
</html>
